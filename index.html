<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- style/css -->
<link rel="stylesheet" href="./styles.css">

<!-- font-Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="./js/index.js" defer></script>

<!-- font-family -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">





</head>

<body>
    <div class="d-flex justify-content-between flex-wrap align-items-center">
        <div class="header-info-left">
            <ul>
                <li>Location: 76/A, leedsbrough road, KSI</li>
                <li>Mail Us: Enienaqk@gmail.com</li>
            </ul>
        </div>
        <div class="header-info-right">
            <ul class="header-social">
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                <li> <a href="#"><i class="fab fa-youtube"></i></a></li>
            </ul>
        </div>
    </div>

    <nav>
        <img id="logo" src="./assets/logos/logo-no-background.png" alt="Logo">

        <div id="nav-links">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">Reservation</a></li>
                <li><a href="">Gallery</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Blog</a></li>
                <!-- <li><a href="">Home</a></li> -->
            </ul>

        </div>
        <div class="icons-header">
            <a href="#"><i class="fa fa-tripadvisor"></i></a>
            <a href="#"><i class="fa fa-facebook m-l-21"></i></a>
            <a href="#"><i class="fa fa-twitter m-l-21"></i></a>&nbsp; &nbsp; &nbsp;
            <div class="bars" onclick="toggleModal()">
                <div class="bar1"></div>
                <div class="bar3"></div>
            </div>
        </div>

    </nav>

    <section id="hero">
        <div id="hero-overlay">
            <header>
                <h1 id="subtext-one" class="Roboto", sans-serif >Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio eaque doloribus eius labore reiciendis impedit, nobis fugit vero saepe ipsa rerum.</h1>
            </header>
            <button class="menu-button">Call for Pricing</button>
        </div>
        <div class="hero-section">
            <div class="hero-img">
                <img src="./assets/images/cheftwo.jpg" style="width:100%">
            </div>
          
            
            <button class="arrow-slick1 prev-slick1 slick-arrow" onclick="plusSlides(-1)"><i class="fa fa-angle-left"
                    aria-hidden="true"></i></button>
            <button class="arrow-slick1 next-slick1 slick-arrow" onclick="plusSlides(1)"><i class="fa fa-angle-right"
                    aria-hidden="true"></i></button>
            <div class="dots-container" style="text-align:center; position:absolute; bottom: 20px; width: 100%;">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
    </section>


</body>

</html>
